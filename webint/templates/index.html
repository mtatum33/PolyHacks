<!doctype html>
<title>Sensor Information</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
	{% block body %}
	<h1>Sensor Information:</h1>
	<p>	Time: {{ time }} UTC<br>
		Temperature: {{ temperature }} C<br>
		Relative Humidity: {{ humidity }} %<br>
		Light: {{ light }}<br>
		pH: {{ pH }} <br><br>
		<a href="#"></a>
	</p>
	{% endblock %}
</div>
